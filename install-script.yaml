tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint defines the basic setup for a installed virtual machine

inputs:

  install_script:
    type: string
    default: |
      #!/bin/bash
      sudo su -
      rm /var/lib/dpkg/lock
      apt-get update
      rm /var/lib/dpkg/lock
      apt-get install -y openjdk-7-jre-headless
      cd /tmp
      touch arrivedHere.txt