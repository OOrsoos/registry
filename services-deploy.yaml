tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint installs an application using Cloudify on AWS.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5.dev1/types.yaml
  - plugin:cloudify-awssdk-plugin
  - registry-service-type.yaml

inputs:
  server_ip:
    description: >
      The private ip of the server the application will be deployed on.
    default: '3.18.117.36'
  agent_user:
    description: >
      User name used when SSH-ing into the started machine.
    default: 'ubuntu'
  agent_private_key_path:
    description: >
      Path to a private key that resides on the management machine.
      SSH-ing into agent machines will be done with this key.
    default: '/tmp/accessKey.pem'

node_templates:
  vm:
    type: cloudify.nodes.Compute
    properties:
      ip: { get_input: server_ip }
      agent_config:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  registry-service:
    type: services.nodes.registry-service
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm
    interfaces:
      cloudify.interfaces.lifecycle:
        start: scripts/start.sh
        stop: scripts/stop.sh